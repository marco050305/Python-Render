{% include 'navegation2.html' %}
<style>
  .contenedor2 {
  margin-right: 30%;
  margin-left: 30%;
  margin-top: 5%;
}
</style>
<div class="contenedor2">
  <form action="/actualizar-cartera/{{ cartera['CODCAR'] }}" method="POST">
    <div class="form-group">
      <label for="descripcion">Descripci√≥n</label>
      <textarea
        class="form-control"
        id="descripcion"
        name="descripcion"
        rows="4"
        required>{{ cartera['DESCRIPCAR'] }}</textarea>
    </div>

    <div class="form-group">
      <label for="precio">Precio</label>
      <input
        type="text"
        class="form-control"
        id="precio"
        name="precio"
        value="{{ cartera['PRECIOCAR'] }}"
        required
      />
    </div>

    <div class="form-group">
      <label for="fecha">Fecha</label>
      <input
        type="date"
        class="form-control"
        id="fecha"
        name="fecha"
        value="{{ cartera['FECHACAR'] }}"
        required
      />
    </div>

    <div class="form-group">
      <label for="tipo">Tipo de Cartera</label>
      <select class="form-control" id="tipo" name="tipo" required>
        {% for tipo in tipos %}
        <option value="{{ tipo['CODTIPCAR'] }}" {% if tipo['CODTIPCAR'] == cartera['CODTIPCAR'] %}selected{% endif %}>
          {{ tipo['NOMBTIPCAR'] }}
        </option>
        {% endfor %}
      </select>
    </div>
    <br />
    <button type="submit" class="btn btn-success">Actualizar Cartera</button>
  </form>
</div>
