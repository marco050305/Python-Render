{% include ('navegation.html') %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <title>FORMULARIO</title>
  </head>
  <body>
    <style>
      .caja-botones {
        margin: 3%;
        display: flex;
        justify-content: center;
      }
      .caja-botones button {
        margin: 0 10px; /* margen izquierdo y derecho */
      }
    </style>

    <div class="caja">
      <form class="form-control" action="acceso-login" method="post">
        <h2 class="text center">Login</h2>

        <!-- <span style="color: red">{% if mensaje %} {{mensaje}} {% endif %}</span> -->
        <!--* MENSAJE DE ERROR DE VALIDACION-->
        {% if mensaje %}
        <div class="alert alert-danger" role="alert">{{mensaje}}</div>
        {% endif %}
        <!--* MENSAJE DE REGISTRO EXITOSO-->
        {% if mensaje2 %}
        <div class="alert alert-success" role="alert">{{mensaje2}}</div>
        {% endif %}

        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input
            type="email"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
            placeholder="Enter email"
            name="txtCorreo"
          />
          <small id="emailHelp" class="form-text text-muted"
            >We'll never share your email with anyone else.</small
          >
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input
            type="password"
            class="form-control"
            id="exampleInputPassword1"
            placeholder="Password"
            name="txtPassword"
          />
        </div>

        <div class="caja-botones">
          <button type="submit" class="btn btn-primary">Ingresar</button>
          <!--* JS: onclick="window.location.href='/registro'">-->
          <button
            type="button"
            class="btn btn-success"
            onclick="window.location.href='/registro'"
          >
            Registrar
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
